<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASKS | COMPLETED</title>
</head>
<body>
  <span style="color: red;font-weight: 200; font-size: 20px;">PROGRESS : {{ current_user.progress }}</span>
<div style="color: red; font-weight: bold; font-size: 50px">
  {{ message }}
</div>
  <a href="{{url_for('logout')}}">LOGOUT</a>
    <table>

   
            <tr>
              <th>Task Name</th>
              <th>Task description</th>
              <th>Task Deletion</th>
              <th>Task Edits</th>
              <th>Task Status</th>
            
            </tr>
         {% for task in tasks %}
            <tr>
              <td>{{ task.name }}</td>
              <td>{{ task.description }}</td>
              <td>  <a class="btn" href="/delete/{{ task.id }}">Delete</a> </td>
              <td>  <a class="btn" href="/edit_task/{{ task.id }}">EDIT TASK</a> </td>
              <td> <a class="btn" href="/mark/{{ task.id }}">{{ task.completed }}</td>
            </tr>
       {% endfor %} 
    </table>
         
    <form method="POST">
    <input type="text" name="name">
    <input type="text" name="description">
    
    <input type="submit">
</form>

</body>
</html>
